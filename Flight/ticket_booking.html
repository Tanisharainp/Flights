<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <title>Ticket Booking</title>
</head>

<body>
  <div class="form-container">
    <form method="post" action="">

      <label class="source">Source *</label>
      <br>
      <div class="your-class">
        <input name="source" id="source" type="text" placeholder="From " />
      </div>
      <br><br>

      <label class="destination">Destination *</label>
      <br>
      <div class="your-class">
        <input name="destination" id="destination" type="text" placeholder="To " />
      </div>
      <br><br>

      <div class="your-class">
        <label for="date">Travelling Date *</label>
        <input name="date" id="date" type="date" placeholder="Enter date of travelling" />
      </div>
      <br><br>

      

      <input type="button" id="register" name="submit2" value="Submit Form" onclick="getter()">
    </form>
  </div>
</body>

</html>
